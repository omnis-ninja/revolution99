<div class="col-md-6 col-md-offset-3 login-container">
    <h1 class="text-center login-caption">Hello !</h1>
    <form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
        	
            <input type="text" class="input-controls" placeholder="Username" name="username" id="username" class="form-control" ng-model="vm.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <input type="password" class="input-controls" placeholder="Password" name="password" id="password" class="form-control" ng-model="vm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions text-center">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-lg btn-block btn-primary">Submit</button>
            <a href="#/forgotPassword" class="btn btn-link forgot-password">Forgot password</a>
        </div>
    </form>
</div>
