<div class="col-xs-12 col-sm-6 col-sm-offset-3 col-lg-offset-4 col-lg-4">
	<div class="col-xs-12 col-md-12 login-container">
		<h1 class="text-center login-caption">Sign in</h1>
		<form name="form" ng-submit="vm.login()" role="form">
			<div class="row" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">

				<input type="text" class="input-controls col-md-12 col-xs-12" placeholder="Username" name="username" id="username" class="form-control" ng-model="vm.username" required />
				<span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
			</div>
			<div class="form-group row" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
				<input type="password" class="input-controls col-md-12 col-xs-12" placeholder="Password" name="password" id="password" class="form-control" ng-model="vm.password" required />
				<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
			</div>
			<div class="form-actions text-center row">
				<button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-lg btn-block btn-primary">
					Sign me in
				</button>
				<a href="#/forgotPassword" class="btn btn-link forgot-password">Forgot password</a>
			</div>
		</form>
	</div>
</div>
