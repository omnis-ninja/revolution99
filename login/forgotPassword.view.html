<div class="col-md-6 col-md-offset-3">
    <h4 class="login-caption">Enter your email address below and we'll send you an email containing instructions to reset your password.</h4>
    <form name="form" ng-submit="vm.forgotPassword()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.badgeNumber.$dirty && form.badgeNumber.$error.required }">        	
            <input type="text" class="input-controls" placeholder="Badge Number" name="badgeNumber" id="badgeNumber" class="form-control" ng-model="vm.badgeNumber" required />
            <span ng-show="form.badgeNumber.$dirty && form.badgeNumber.$error.required" class="help-block">Badge Number is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <input type="text" class="input-controls" placeholder="Email Address" name="email" id="email" class="form-control" ng-model="vm.email" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Email is required</span>
        </div>
        <div class="form-actions text-center">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-lg btn-block btn-primary">Submit</button>
            <a href="#/" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
